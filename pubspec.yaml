name: motor_flutter
description: The Sonr Motor Plugin for Flutter
version: 0.2.1
homepage: https://sonr.dev

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  device_info_plus: ^4.1.2
  flutter:
    sdk: flutter
  get: ^4.6.5
  path_provider: ^2.0.11
  plugin_platform_interface: ^2.0.2
  tuple: ^2.0.0
  protobuf: ^2.1.0
  fixnum: ^1.0.1
  logger: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  plugin:
    platforms:
      android:
        package: io.sonr.motor_flutter
        pluginClass: MotorFlutterPlugin
      ios:
        pluginClass: MotorFlutterPlugin
