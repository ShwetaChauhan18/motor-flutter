dartdoc:
  categories:
    "Start Here":
      markdown: doc/Index.md
      name: Start Here
    "Extensions":
      markdown: doc/EXTENSIONS.md
      name: Class Extensions
    "Widgets":
      markdown: doc/WIDGETS.md
      name: Widgets
  categoryOrder: ["Start Here", "Class Extensions", "Widgets"]
  nodoc: ["lib/src/types/gen/**/*.dart"]
  linkTo:
    url: "https:/docs.sonr.io"
  ignore:
    - ambiguous-doc-reference
  errors:
    - unresolved-doc-reference
  warnings:
    - tool-error
