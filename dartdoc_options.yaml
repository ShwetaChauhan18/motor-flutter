dartdoc:
  categories:
    "API Reference":
      markdown: doc/API.md
      name: API Reference
    "Class Extensions":
      markdown: doc/EXTENSIONS.md
      name: Class Extensions
    "Widgets":
      markdown: doc/WIDGETS.md
      name: Widgets
  categoryOrder: ["API Reference", "Class Extensions", "Widgets"]
  nodoc: ["lib/src/types/gen/**/*.dart"]
  linkTo:
    url: "https:/docs.sonr.io"
  ignore:
    - ambiguous-doc-reference
  errors:
    - unresolved-doc-reference
  warnings:
    - tool-error
